<body>

  <div class="d-flex toggled" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Category</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">
        <b>Top Headlines</b>
            <label for="countries">
                Countries
                <select id="countries" class="top_headline_select2">
                    <option value="tw">Taiwan</option>
                    <option value="my">Malaysia</option>
                    <option value="sg">Singapore</option>
                    <option value="us">United States</option>
                </select>
            </label>
            <button id="submit_top_headline_filter" type="button" class="btn btn-success">Search</button>
        </a>
        <a href="#" class="list-group-item list-group-item-action bg-light">
            <b>By source</b>
            <label for="article_source">
                Date
                <input class="form-control" id="daterangepicker" type="text">
                Comprehensive
                <select id="comprehensive" class="article_source">
                  <option value="cnn">CNN</option>
                  <option value="time">Time</option>
                  <option value="bbc-news">BBC News</option>
                </select>
                 Techology
                <select class="article_source">
                  <option value="techcrunch">TechCrunch</option>
                  <option value="wired">Wired</option>
                  <option value="reuters">Reuters</option>
                  <option value="the-huffington-post">HuffPost</option>
                  <option value="engadget">Engadget</option>
                </select>
                Business
                <select class="article_source">
                  <option value="the-economist">The Economist</option>
                  <option value="bloomberg">Bloomberg</option>
                  <option value="business-insider">Business Insider</option>
                </select>

                Sports
                <select class="article_source">
                  <option value="espn">ESPN</option>
                  <option value="bleacher-report">Bleacher Report</option>
                  <option value="fox-sports">Fox Sports</option>
                </select>
            </label>
            <button id="submit_source" type="button" class="btn btn-success">Search</button>
        </a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="margin-bottom: 10px;">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <div class="col-9" style="text-align:center;">
            <h2>News Reader</h2>
          </div>

              </div>
            </li>
          </ul> -->
        </div>
      </nav>

      <div class="container-fluid">

        <table id="mainTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th class="title_th">Title</th>
                    <th class="descr_th">Description</th>
                    <th class="published_th">Published</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Loading...</td>

                </tr>
